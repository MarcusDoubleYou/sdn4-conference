<div>

    <h2 translate="registrarApp.school.home.title">School</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveSchoolModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="registrarApp.school.home.createLabel">Create a new School</span>
    </button>
    <div class="modal fade" id="saveSchoolModal" tabindex="-1" role="dialog" aria-labelledby="mySchoolLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="mySchoolLabel" translate="registrarApp.school.home.createOrEditLabel">Create or edit a School</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="school.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="registrarApp.school.name">Name</label>
                            <input type="text" class="form-control"
                                   ng-model="school.name">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteSchoolConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(school.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="registrarApp.school.delete.question" translate-values="{id: '{{school.id}}'}">Are you sure you want to delete School {{school.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <span>Find&nbsp;<label><input class="search" ng-model="searchText"></label></span>
    </div>

    <div class="table-responsive view">
        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="school in schools | filter:searchText" >
                    <td><a ui-sref="schoolDetail({id:school.id})">{{school.name}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
