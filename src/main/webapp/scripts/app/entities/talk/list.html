<div>

    <h2>Talk</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveTalkModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span>Create a new Talk</span>
    </button>

    <div class="modal fade" id="saveTalkModal" tabindex="-1" role="dialog" aria-labelledby="myTalkLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myTalkLabel">Create a Talk</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control"
                                   ng-model="talk.name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <span>Find&nbsp;<label><input class="search" ng-model="searchText"></label></span>
    </div>

    <div class="table-responsive view">
        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="talk in talks | filter:searchText track by talk.id">
                    <td><a ng-model="talk.name" ui-sref="talkDetail({id:talk.id})">{{talk.id}}:{{talk.name}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
