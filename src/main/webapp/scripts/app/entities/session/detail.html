<div>
    <h2><span>Session</span> {{session.id}}:{{session.name}}</h2>
    <div class="table-responsive">
        <form name="form"
              role="form"
              novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
              ng-controller="SessionController">

            <div>
                <button ui-sref="session" class="btn btn-info">
                    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
                </button>

                <button type="submit" ng-click="create()" ui-sref="session" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                </button>

                <button type="submit" ng-click="delete(session.id)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                </button>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th translate="entity.detail.field">Field</th>
                        <th translate="entity.detail.value">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span>Name</span></td>
                        <td><input type="text" class="input-sm form-control" ng-model="session.name" value="{{session.name}}"></td>
                    </tr>

                    <!-- show other details here -->

                    <!-- single-select -->
                    <tr>
                        <td>Track</td>
                        <td>
                            <div class="form-group">
                                <div ng-controller="TrackController">
                                    <select class="form-control input-sm" ng-model="session.track" ng-change="objectifyTeacher()">
                                        <option ng-selected="track.name == session.track.name"
                                                ng-repeat="track in tracks track by track.id" value="{{track}}" >
                                            {{track.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        <td>
                    </tr>

                    <!-- multi-select -->
                    <tr>
                        <td><span>Speakers</span></td>
                        <td>
                            <div class="well view">
                                <div ng-controller="SpeakerController">
                                    <div ng-repeat="speaker in speakers track by speaker.id" >
                                        <label><input type="checkbox" class="form control pull-left" checklist-model="session.presenters" checklist-value="speaker" />&nbsp;{{speaker.name}}</label>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td><span>Topics</span></td>
                        <td>
                            <div class="well view">
                                <div ng-controller="TopicController">
                                    <div ng-repeat="topic in topics track by topic.id" >
                                        <label><input type="checkbox" class="form control pull-left" checklist-model="session.topics" checklist-value="topic" />&nbsp;{{topic.name}}</label>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </form>
    </div>

    <div class="modal fade" id="deleteSessionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-controller="SessionController">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete Session {{session.id}}?</p>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>

                        <button type="button" class="btn btn-danger" ng-click="confirmDelete(session.id)">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
