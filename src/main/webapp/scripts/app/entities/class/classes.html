<div>

    <h2 translate="registrarApp.class.home.title">Class</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveClassModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="registrarApp.class.home.createLabel">Create a new Class</span>
    </button>

    <div class="modal fade" id="saveClassModal" tabindex="-1" role="dialog" aria-labelledby="myClassLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myClassLabel" translate="registrarApp.class.home.createOrEditLabel">Create or edit a Class</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label translate="registrarApp.class.name">Name</label>
                            <input type="text" class="form-control"
                                   ng-model="class.name">
                        </div>

                        <div class="form-group">
                            <label translate="registrarApp.class.subject">Subject</label>
                            <div ng-controller="SubjectController">
                                <select class="form-control" ng-model="class.subject" ng-options="subject.name for subject in subjects"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label translate="registrarApp.class.teacher">Subject</label>
                            <div ng-controller="TeacherController">
                                <select class="form-control" ng-model="class.teacher" ng-options="teacher.name for teacher in teachers"></select>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <span>Find&nbsp;<label><input class="search" ng-model="searchText"></label></span>
    </div>

    <div class="table-responsive view">
        <table class="table table-striped">
            <tbody>
                <tr ng-repeat="class in classes | filter:searchText">
                    <td><a ng-model="class.name" ui-sref="classDetail({id:class.id})">{{class.id}}:{{class.name}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
